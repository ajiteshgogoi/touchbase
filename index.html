      <!-- Dynamic CSS loading -->
      <script>
        // Find and load main CSS file dynamically
        (function() {
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              mutation.addedNodes.forEach((node) => {
                if (node.tagName === 'LINK' && node.href && node.href.includes('/assets/index-') && node.href.endsWith('.css')) {
                  // Found the main CSS file, preload it
                  const preloadLink = document.createElement('link');
                  preloadLink.rel = 'preload';
                  preloadLink.as = 'style';
                  preloadLink.href = node.href;
                  preloadLink.crossOrigin = 'anonymous';
                  document.head.appendChild(preloadLink);
                  
                  // Set media print and swap on load
                  node.media = 'print';
                  node.onload = function() {
                    this.media = 'all';
                  };
                  
                  // Cleanup observer once we've handled the CSS
                  observer.disconnect();
                }
              });
            });
          });
          
          observer.observe(document.head, {
            childList: true,
            subtree: true
          });
        })();
      </script>
    <!-- Instagram Browser Handling -->
    <script>
      (function() {
        // Initial setup with fallbacks
        window.__TB = { ready: false };
        var html = document.documentElement;
        var ua = navigator.userAgent || '';
        var isIOS = /iPad|iPhone|iPod/.test(ua);
        // Feature detection for in-app browser limitations
        function detectInAppBrowser() {
          try {
            // Test for common in-app browser limitations
            var hasLimitations =
              // Limited storage access
              !window.localStorage ||
              // Restricted service worker
              !('serviceWorker' in navigator) ||
              // Limited sharing capabilities
              !navigator.share ||
              // Restricted clipboard access
              !navigator.clipboard ||
              // Storage access limitations
              !navigator.storage ||
              // Limited IndexedDB access
              !window.indexedDB;

            return hasLimitations;
          } catch (e) {
            // If we get errors checking these features, likely in a restricted browser
            return true;
          }
        }

        // Check both UA strings and feature detection
        var isMetaBrowser = /Instagram/.test(ua) ||
          (isIOS && (/FBAN/.test(ua) || /FBAV/.test(ua) || /FBIOS/.test(ua)));
        
        var isInAppBrowser = isMetaBrowser || detectInAppBrowser();

        // Set a placeholder for in-app browser
        if (isInAppBrowser) {
         
         // Create a basic UI that works without React
         var style = document.createElement('style');
         style.textContent = `
           .ig-overlay {
             position: fixed;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             background: #f8fafc;
             z-index: 99998;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             text-align: center;
             font-family: system-ui;
             padding: 20px;
           }
           .ig-heading {
             font-size: 20px;
             text-align: center;
             font-weight: 600;
             margin-bottom: 4px;
             color: #0f172a;
           }           
           .ig-message {
             max-width: 320px;
             text-align: left;
             margin-bottom: 24px;
             font-size: 16px;
             line-height: 1.5;
             color: #0f172a;
           }
           .ig-steps {
             max-width: 280px;
             text-align: left;
             color: #475569;
             font-size: 15px;
             line-height: 1.6;
           }
           .ig-step {
             display: flex;
             gap: 12px;
             margin-bottom: 12px;
           }
           .ig-step-number {
             color: #0EA5E9;
             font-weight: 600;
             font-size: 14px;
             padding-top: 2px;
           }
         `;
         document.head.appendChild(style);
         
         var div = document.createElement('div');
         div.className = 'ig-overlay';
         div.innerHTML = `
           <div class="ig-message">
             <div class="ig-heading">TouchBase cannot run in this in-app browser</div>
             <br><br>
             Please follow the steps below to open in your phone's browser:
           </div>
           <div class="ig-steps">
             <div class="ig-step">
               <div class="ig-step-number">1.</div>
               <div>Look for the ${isIOS ? "⋯" : "⋮"} menu button in the top right corner</div>
             </div>
             <div class="ig-step">
               <div class="ig-step-number">2.</div>
               <div>Tap '${isIOS ? "Open in external browser" : "Open in browser"}'</div>
             </div>
           </div>
         `;
          
          // Add banner when DOM is ready
          document.addEventListener('DOMContentLoaded', function() {
            document.body.appendChild(div);
          });

          // Store detection results
          html.setAttribute('data-meta-browser', 'true');
          html.setAttribute('data-meta-app', isInstagram ? 'instagram' : 'threads');
          html.setAttribute('data-meta-platform', isIOS ? 'ios' : 'android');
        }
        
        // Handle app initialization
        window.__TB.ready = true;
      })();
    </script>
