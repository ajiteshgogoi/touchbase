<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These will be replaced during build -->
    <title>POST_TITLE | Touchbase Blog</title>
    <meta name="description" content="POST_META_DESCRIPTION">
    <meta name="keywords" content="POST_KEYWORDS">
    <link rel="canonical" href="POST_CANONICAL_URL">
    
    <meta property="og:title" content="POST_OG_TITLE">
    <meta property="og:description" content="POST_OG_DESCRIPTION">
    <meta property="og:type" content="article">
    <meta property="og:image" content="POST_OG_IMAGE">
    <meta property="article:published_time" content="POST_DATE">
    <meta property="article:author" content="POST_AUTHOR">
    <meta property="article:section" content="POST_CATEGORY">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="POST_OG_TITLE">
    <meta name="twitter:description" content="POST_OG_DESCRIPTION">
    <meta name="twitter:image" content="POST_OG_IMAGE">
    <link href="/static.css" rel="stylesheet">

    <!-- Schema.org JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "POST_TITLE",
      "description": "POST_META_DESCRIPTION",
      "image": "POST_IMAGE",
      "datePublished": "POST_DATE",
      "dateModified": "POST_MODIFIED_DATE",
      "author": {
        "@type": "Organization",
        "name": "POST_AUTHOR",
        "url": "https://touchbase.site"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Touchbase Technologies",
        "url": "https://touchbase.site",
        "logo": {
          "@type": "ImageObject",
          "url": "SITE_LOGO"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "POST_URL"
      },
      "keywords": "POST_KEYWORDS",
      "articleSection": "POST_CATEGORY",
      "articleBody": "POST_CONTENT_PLAIN",
      "mainEntity": {
        "@type": "SoftwareApplication",
        "name": "TouchBase",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Web, iOS, Android",
        "offers": {
          "@type": "Offer",
          "price": "3",
          "priceCurrency": "USD",
          "priceValidUntil": "2025-12-31"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "261"
        },
        "featureList": [
          "Smart Contact Management",
          "Interaction History Tracking",
          "Intelligent Reminders",
          "Relationship Insights",
          "Personalised Suggestions",
          "Conversation Prompt Generator",
          "Cross-Platform Support",
          "Privacy-Focused Design"
        ]
      }
    }
    </script>
    PROGRESS_BAR_SCRIPT
</head>
<body class="bg-gray-50">
    <div id="root">
        <!-- Progress Bar - Moved outside nav -->
        <div id="progressBarContainer" class="fixed top-0 left-0 w-full h-1 z-50 bg-gray-100">
             <div id="readingProgress" style="width: 0%"></div> <!-- Progress bar itself, styled via CSS -->
        </div>
        <nav class="bg-white/60 backdrop-blur-xl sticky top-0 z-40 border-b border-gray-100/50 pt-1"> <!-- Added pt-1 to account for progress bar height -->
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-14">
                    <div class="flex-1 flex items-center justify-between">
                        <a href="/" class="inline-flex items-baseline text-2xl font-bold group -ml-3 px-3 py-2 rounded-xl hover:bg-gray-50/50 transition-all duration-200">
                            <img src="/icon.svg" alt="Blue heart icon" class="h-7 w-7 mr-0.5 group-hover:scale-105 group-hover:brightness-90 transition-all duration-200 translate-y-[5px]">
                            <span class="bg-gradient-to-r from-primary-600 to-primary-400 group-hover:from-primary-700 group-hover:to-primary-500 bg-clip-text text-transparent transition-all duration-200">
                                TouchBase
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main role="main" class="min-h-[80vh] flex flex-col px-4 py-16">
          <div class="max-w-4xl mx-auto w-full">
            <article itemscope itemtype="https://schema.org/BlogPosting">
              <div class="text-center space-y-4 mb-12">
                <nav aria-label="Breadcrumb" class="mb-4">
                  <ol class="flex flex-wrap items-center justify-center gap-2 text-gray-500" itemscope itemtype="https://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                      <a href="/" itemprop="item" class="breadcrumb-link">
                        <span itemprop="name">Home</span>
                      </a>
                      <meta itemprop="position" content="1" />
                    </li>
                    <li>/</li>
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                      <a href="/blog" itemprop="item" class="breadcrumb-link">
                        <span itemprop="name">Blog</span>
                      </a>
                      <meta itemprop="position" content="2" />
                    </li>
                    <li>/</li>
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                      <span itemprop="name" class="text-gray-500">POST_TITLE</span>
                      <meta itemprop="position" content="3" />
                    </li>
                  </ol>
                </nav>

                <h1 itemprop="headline" class="text-4xl sm:text-5xl font-[650] bg-gradient-to-r from-primary-600/90 to-primary-400/90 bg-clip-text text-transparent tracking-[-0.02em] py-2">
                  <span class="inline-flex flex-col sm:block items-center leading-[1.4] sm:leading-snug">
                    <span>POST_TITLE</span>
                  </span>
                </h1>

                <div class="flex flex-wrap items-center justify-center gap-4 text-gray-600/90">
                  <div class="flex flex-col sm:flex-row items-center">
                    <div id="author-section" itemprop="author" itemscope itemtype="https://schema.org/Organization" class="flex flex-col sm:flex-row items-center text-[15px] font-[450] text-primary-500">
                      <link itemprop="url" href="https://touchbase.site" />
                      AUTHOR_SECTION
                    </div>
                    <span class="hidden sm:inline text-gray-400 mx-3">•</span>
                    <time itemprop="datePublished" datetime="POST_DATE" class="text-[15px] font-[450]">
                      POST_DATE_FORMATTED
                    </time>
                    <span class="hidden sm:inline text-gray-400 mx-3">•</span>
                    <span class="text-[15px] font-[450]">
                      READING_TIME min read
                    </span>
                  </div>
                  <meta itemprop="dateModified" content="POST_MODIFIED_DATE" />
                </div>

                <div id="categories" class="flex justify-center space-x-2">
                  CATEGORIES_SECTION
                </div>
              </div>
        <div id="main-image" class="relative h-96 mb-8 rounded-2xl overflow-hidden shadow-sm" itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
            MAIN_IMAGE
            <meta itemprop="url" content="POST_IMAGE" />
            <meta itemprop="width" content="1200" />
            <meta itemprop="height" content="675" />
        </div>

              <div class="bg-white/60 backdrop-blur-xl rounded-xl border border-gray-100/50 shadow-soft" id="post-content" itemprop="articleBody">
                <div class="p-6 prose prose-blue max-w-none">
                   <!-- All styles moved to /static.css -->
                  POST_CONTENT
                </div>
              </div>
              <div class="mt-8 pt-8 text-center">
                <a href="/blog" class="inline-flex items-center px-6 py-2 rounded-lg text-sm font-medium text-white bg-primary-500 hover:bg-primary-600 shadow-soft hover:shadow-lg transition-all duration-200 ease-in-out">
                  ← Back to Blog
                </a>
              </div>
                </article>
            </div>
        </main>

        <footer class="text-center pt-2 pb-5 text-gray-600 text-sm">
            © <span id="currentYear"></span> TouchBase Technologies
        </footer>
    </div>

</body>
</html>
