<script>
    // This will be replaced with actual data during build
    const posts = POSTS_DATA;
    const postsPerPage = 10;
    let currentPage = 1;
    
    function renderPosts() {
        const grid = document.getElementById('posts-grid');
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const currentPosts = posts.slice(startIndex, endIndex);
        
        // Remove existing pagination if present
        const existingPagination = document.querySelector('#posts-grid + div');
        if (existingPagination) {
            existingPagination.remove();
        }

        grid.innerHTML = currentPosts.map(post => `
            <a href="/blog/${post.slug.current}"
               class="flex flex-col sm:flex-row rounded-xl overflow-hidden transition-transform hover:transform hover:scale-[1.01] bg-white/60 backdrop-blur-xl border border-gray-100/50 shadow-soft">
                ${post.mainImage ? `
                    <div class="sm:w-64 flex-shrink-0">
                        <img class="h-48 w-full sm:h-full sm:w-64 object-cover"
                             src="${post.mainImage}"
                             alt="${post.title}">
                    </div>
                ` : ''}
                <div class="flex-1 p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        ${post.categories && post.categories.length ? `
                            <div class="flex flex-wrap gap-2 mb-3">
                                ${post.categories.map(category => `
                                    <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                        ${category}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">
                            ${post.title}
                        </h3>
                        ${post.excerpt ? `
                            <p class="text-[15px] text-gray-600/90 line-clamp-2">
                                ${post.excerpt}
                            </p>
                        ` : ''}
                    </div>
                    <div class="mt-4 text-sm text-gray-500 font-[450]">
                        ${new Date(post.publishedAt).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}
                    </div>
                </div>
            </a>
        `).join('');

        // Add pagination if there are more posts
        if (posts.length > postsPerPage) {
            const totalPages = Math.ceil(posts.length / postsPerPage);
            const paginationHtml = `
                <div class="mt-8 flex justify-center space-x-4">
                    ${Array.from({ length: totalPages }, (_, i) => i + 1).map(pageNum => `
                        <button
                            class="px-4 py-2 rounded-lg ${pageNum === currentPage
                                ? 'bg-primary-500 text-white'
                                : 'bg-white/60 text-gray-600 hover:bg-gray-50'}
                                font-medium transition-colors duration-200"
                            onclick="changePage(${pageNum})"
                        >
                            ${pageNum}
                        </button>
                    `).join('')}
                </div>
            `;
            grid.insertAdjacentHTML('afterend', paginationHtml);
        }
    }

    function changePage(pageNum) {
        currentPage = pageNum;
        renderPosts();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    renderPosts();
    
    // Update current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
